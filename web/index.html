<!DOCTYPE html>
<html>
<head>
	<title> Sign-up Page </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap-theme.min.css">
    
	<script src="js/bootstrap/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="js/bootstrap/bootstrap-dropdown.js"></script>
	<script src="js/bootstrap/bootstrap.js"></script>
	<script src="js/bootstrap/bootstrap-button.js"></script>
	<script src="js/bootstrap/bootstrap-tab.js"></script>
	<script src="js/bootstrap/bootstrap-tooltip.js"></script>
	<script src="js/bootstrap/bootstrap-modal.js"></script>
	
     <!-- Mobile first -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/favicon.ico">
</head>

<style type="text/css">
	.well{
		margin-top: 60px;
	}
</style>


<body>
<div class="container">
     <div class="well">

      <div class="navbar-collapse">
       	    <p class="text-center">Login Form  </p>
       </div>

		<form class="form-horizontal" role="form" action="school/schoolIndex.html">

				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">Username</label>
						<div class="col-sm-10">
						   <input type="text" class="form-control" id="username" placeholder="Enter Your Username" required autocomplete="off">
						</div>
				</div>

				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
						   <input type="password" class="form-control" id="password" placeholder="Enter Your Password" required autocomplete="off">
						</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox"> Remember me
							</label>
						</div>
					</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					     <p class="text-center">
					          <button type="submit" class="btn btn-info">Sign in</button>
					          <button type="button" class="btn btn-warning"> <a href="signup.html">Sign up</a> </button>
					     </p>
					</div>
				</div>
		</form>
         
    </div>
</div>






       
    

</body>
</html>
