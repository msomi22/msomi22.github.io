<!DOCTYPE html>
<html>
<head>
	<title> Sign-up Page </title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
    
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

    <script src="js/bootstrap-dropdown.js"></script>
	<script src="js/bootstrap.js"></script>

	<script src="js/bootstrap-button.js"></script>
	<script src="js/bootstrap-tab.js"></script>
	<script src="js/bootstrap-tooltip.js"></script>

	<script src="js/bootstrap-modal.js"></script>
	
     <!-- Mobile first -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<style type="text/css">
	.well{
		margin-top: 60px;
	}
</style>


<body>
<div class="container">
     <div class="well">

      <div class="navbar-collapse">
       	    <p class="text-center"> Fill-in The Sign-up Form  </p>
       </div>

		<form class="form-horizontal" role="form" action="login.html">

				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">First Name</label>
						<div class="col-sm-10">
						   <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" required autocomplete="off">
						</div>
				</div>

				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">Last Name</label>
						<div class="col-sm-10">
						   <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" required autocomplete="off">
						</div>
				</div>

				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">Username</label>
						<div class="col-sm-10">
						   <input type="text" class="form-control" id="username" placeholder="Enter Your Username" required autocomplete="off">
						</div>
				</div>

				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">Email Address</label>
						<div class="col-sm-10">
						   <input type="email" class="form-control" id="email" placeholder="Enter Your Email" required autocomplete="off">
						</div>
				</div>

				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
						   <input type="password" class="form-control" id="password" placeholder="Create Password" required autocomplete="off">
						</div>
				</div>

				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">Confirm Password</label>
						<div class="col-sm-10">
						   <input type="password" class="form-control" id="cpassword" placeholder="Please Confirm Password" required autocomplete="off">
						</div>
				</div>


				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
					     <button type="submit" class="btn btn-info">Sign up</button>
					</div>
					</div>
		</form>
    </div>
</div>






       
    

</body>
</html>
